syntax = "proto3";

package chat;

option go_package = "github.com/grigory222/go-chat-proto/gen/go;chatpb";

// ==== МОДЕЛИ ====
message User {
  int64 id = 1;
  string name = 2;
}

message Chat {
  int64 id = 1;
  string name = 2;
  string type = 3;
}

message Message {
  int64 id = 1;
  int64 chat_id = 2;
  int64 user_id = 3;
  string text = 4;
  int64 created_at = 5;
}

// ==== AUTH SERVICE ====
service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
}

message RegisterRequest {
  string name = 1;
  string email = 2;
  string password = 3;
}

message RegisterResponse {
  User user = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
}

// ==== CHAT SERVICE ====
service ChatService {
  rpc CreateChat (CreateChatRequest) returns (CreateChatResponse);
  rpc GetHistory (GetHistoryRequest) returns (GetHistoryResponse);
  rpc JoinChat (stream JoinChatRequest) returns (stream Message);
}

message CreateChatRequest {
  string name = 1;
}

message CreateChatResponse {
  Chat chat = 1;
}

message GetHistoryRequest {
  int64 chat_id = 1;
  int32 limit = 2;
  int32 offset = 3;
}

message GetHistoryResponse {
  repeated Message messages = 1;
}

message JoinChatRequest {
  int64 chat_id = 1;
  string text = 2;
}

